<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title> Interactive Slideshow </title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="https://d3js.org/d3.v6.min.js"> </script>
    <script src="https://unpkg.com/d3-svg-annotation@2.5.1/d3-annotation.min.js"></script>
    <script src="slides.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>
        Interactive Slideshow for Police Arrests from 2021-2023
    </h1>
    <h2>
        This data is from Montgomery County, Maryland
    </h2>
    <div class="tooltip" id="tooltip"></div>
    <div id="slideshow" class="slideshow-container">
        <button class="prev" onclick="togglePrev()"> Previous </button>
        <button class="next" onclick="toggleNext()"> Next </button>
        <div class="slide" id="slide1">
            <h3>Number of Arrests in School Areas </h3>
            <div id="schoolHistogram"> </div>
        </div>
        <div class="slide" id="slide2">
            <h3>Number of Arrests by Age</h3>
            <div id="ageHistogram"> </div>
        </div>
        <div class="slide" id="slide3">
            <h3> Number of Arrests by Race </h3>
            <div id="raceHistogram"> </div>
        </div>
        <div class="slide" id="slide4">
            <h3> Number of Arrests by Gender </h3>
            <div id="genderHistogram"> </div>
        </div>
    </div>
</body>
</html>
