<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title> Interactive Slideshow </title>
    <script src="https://d3js.org/d3.v6.min.js"> </script>
    <script src="/ayushshastry.github.io/slides.js"></script>
    <link rel="stylesheet" href="/ayushshastry.github.io/styles.css">
</head>
<body>
    <h1>
        Interactive Slideshow for Police Arrests from 2021-2023
    </h1>
    <h2>
        This data is from Montgomery County, Maryland
    </h2>
    <div id="slideshow">
        <div class="slide" id="one">
            <h3>Number of Arrests over Time</h3>
            <div id="timeGraph"> </div>
        </div>
        <div class="slide" id="two">
            <h3>Number of Arrests by Age</h3>
            <div id="ageHistogram"> </div>
        </div>
        <div class="slide" id="three">
            <h3> Number of Arrests by Race </h3>
            <div id="raceHistogram"> </div>
        </div>
        <div class="slide" id="four">
            <h3> Number of Arrests by Gender </h3>
            <div id="genderHistogram"> </div>
        </div>
    </div>
    <button onclick="prevSlide()"> Previous </button>
    <button onclick="nextSlide()"> Next </button>
</body>
</html>
